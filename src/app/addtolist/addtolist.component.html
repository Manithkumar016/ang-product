<section >
    <div class="container">
        <div class="one">
            <h5 class="title">addtolist</h5>
        </div>
        <div>
            <form class="form" action="">
                <label for="product_name">Product Name :</label>
                <input type="text" name="product_name" [(ngModel)]="pname" required>
                <br><br><br>
                <label for="product_Price">Product Price : </label>
                <input type="number" name="product_Price" [(ngModel)]="price" required>
                <br><br><br>
                <label for="product_Desc">Product Description :</label>
                <input type="text" name="product_Desc" [(ngModel)]="pdesc" required>
                <br><br>
                <div class="button">
                    <a routerLink="/listpage"><button class="btn btn-primary"  type="submit" (click)="doneclick()">Done !</button></a>
                    <a><button class="btn btn-primary btnc"  type="submit" >Cancel</button></a>
                </div>
            </form>
        </div>
    </div>
</section>
